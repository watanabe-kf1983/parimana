services:
  back-dev:
    build:
      context: ../back
      target: vscode-devcontainer
      args:
          - USER_ID=1000
          - GROUP_ID=1000
    volumes:
      - file-repo:/var/parimana/repo
      - ..:/workspace:cached
    ports:
      - "5001:5000"
    environment:
      REDIS_HOSTNAME: task-db
      REDIS_PORT: 6379
    command: ["tail", "-f", "/dev/null"]
    restart: always
    depends_on:
      - task-db

  front-dev:
    build:
      context: ../front
      target: vscode-devcontainer
    volumes:
      - ..:/workspace:cached
    ports:
      - "5173:5173"
      - "4173:4173"
    environment:
      API_PORT: 5001
    command: ["tail", "-f", "/dev/null"]
    restart: always

  task-db:
    image: redis
    restart: always

volumes:
  file-repo:
